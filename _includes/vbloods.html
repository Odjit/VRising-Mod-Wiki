<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Rising Boss Prefabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background-dark: #0d1117;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-purple: #6e41c0;
            --accent-red: #da3633;
            --border-color: #30363d;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
        }
        .table-container {
            background-color: #161b22;
            border: 1px solid var(--border-color);
        }
        .search-input {
            background-color: #21262d;
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(110, 65, 192, 0.3);
        }
        .hover-highlight:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body class="bg-[var(--background-dark)] text-[var(--text-primary)] p-8">
    <div class="container mx-auto max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-8" style="color: var(--accent-purple)">
            V Rising Boss Prefabs
        </h1>
        
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search Boss Names or Prefabs..." 
                   class="w-full p-3 border rounded-lg search-input focus:outline-none">
        </div>

        <div class="table-container rounded-lg p-6">
            <div id="bossTable" class="overflow-y-auto max-h-[600px]"></div>
        </div>
    </div>

        const primalPrefabs = {
            "Lidia": "Prefabs.CHAR_Bandit_Chaosarrow_GateBoss_Minor",
            "Rufus": "Prefabs.CHAR_Bandit_Foreman_VBlood_GateBoss_Minor",
            "Errol": "Prefabs.CHAR_Bandit_StoneBreaker_VBlood_GateBoss_Minor",

            "Domina": "Prefabs.CHAR_Gloomrot_Voltage_VBlood_GateBoss_Major",

            "Octavian": "Prefabs.CHAR_Militia_Leader_VBlood_GateBoss_Major",
            "Polora": "Prefabs.CHAR_Poloma_VBlood_GateBoss_Minor",
            "Ungora": "Prefabs.CHAR_Spider_Queen_VBlood_GateBoss_Major",
            "Goreswine": "Prefabs.CHAR_Undead_BishopOfDeath_VBlood_GateBoss_Minor",
            "Leandra": "Prefabs.CHAR_Undead_BishopOfShadows_VBlood_GateBoss_Major",
            "Bane": "Prefabs.CHAR_Undead_Infiltrator_VBlood_GateBoss_Major",
            "Kriig": "Prefabs.CHAR_Undead_Leader_Vblood_GateBoss_Minor",
            "Foulrot": "Prefabs.CHAR_Undead_ZealousCultist_VBlood_GateBoss_Major",
            "Jade": "Prefabs.CHAR_VHunter_Jade_VBlood_GateBoss_Major",
            "Tristan": "Prefabs.CHAR_VHunter_Leader_GateBoss_Minor",
            "Ben": "Prefabs.CHAR_Villager_CursedWanderer_VBlood_GateBoss_Major",
            "Frostmaw": "Prefabs.CHAR_Wendigo_GateBoss_Major",
            "Willfred": "Prefabs.CHAR_WerewolfChieftain_VBlood_GateBoss_Major",
            "Terrorclaw": "Prefabs.CHAR_Winter_Yeti_VBlood_GateBoss_Major"
        };

        function createTable(container, data) {
            const table = document.createElement('table');
            table.className = 'w-full text-sm';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr class="bg-[#21262d] text-[var(--text-secondary)]">
                    <th class="p-2 text-left">Boss Name</th>
                    <th class="p-2 text-left">VBlood Prefab</th>
                    <th class="p-2 text-left">Primal Prefab</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            
            // Combine unique boss names from both dictionaries
            const allBosses = new Set([
                ...Object.keys(vBloodPrefabs), 
                ...Object.keys(primalPrefabs)
            ]);

            // Sort boss names alphabetically
            const sortedBosses = Array.from(allBosses).sort((a, b) => 
                a.localeCompare(b)
            );

            sortedBosses.forEach(bossName => {
                const vBloodPrefab = vBloodPrefabs[bossName] || 'N/A';
                const primalPrefab = primalPrefabs[bossName] || 'N/A';

                const row = document.createElement('tr');
                row.className = 'border-b border-[var(--border-color)] hover-highlight searchable';
                row.innerHTML = `
                    <td class="p-2 name">${bossName}</td>
                    <td class="p-2 vblood-prefab text-[var(--text-secondary)]">${vBloodPrefab}</td>
                    <td class="p-2 primal-prefab text-[var(--text-secondary)]">${primalPrefab}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const bossContainer = document.getElementById('bossTable');
            const searchInput = document.getElementById('searchInput');

            createTable(bossContainer, {...vBloodPrefabs, ...primalPrefabs});

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('.searchable');
                
                rows.forEach(row => {
                    const name = row.querySelector('.name').textContent.toLowerCase();
                    const vbloodPrefab = row.querySelector('.vblood-prefab').textContent.toLowerCase();
                    const primalPrefab = row.querySelector('.primal-prefab').textContent.toLowerCase();
                    
                    row.style.display = name.includes(searchTerm) || 
                                         vbloodPrefab.includes(searchTerm) || 
                                         primalPrefab.includes(searchTerm)
                        ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
